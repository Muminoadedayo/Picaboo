<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login.Instagram</title>
    <link rel="stylesheet" href="instagram.css"/>
</head>
<body>
    <form action="#">
        <div class="container">
            <div class="container1">
               <div>
                   <p class="insta"><strong>Picaboo</strong></p>
               </div>
               <div>
                   <input type="text" class="input1" placeholder="phone no, username, or email"/>
               </div>
               <div>
                   <input type="password" class="input2" placeholder="password"/>
               </div>
               <div>
                   <button class="login"><a href="PicabooHomepage.html">Log In</a></button>
               </div>
               <div>
                   <p class="paragraph"><strong>OR</strong></p>
               </div>
               <div>
                   <span class="span2"><a href="https://www.facebook.com/">Log in with Facebook</a></span>
               </div>
            </div>
        </div>
        <div class="container2">
            <div>
                <p class="span">
                    Don't have an account?<a href="">Sign up</a>
                </p>
            </div>
        </div>
        <div>
            <p class="graph">Get the app.</p>
        </div>
    </form>
</body>
</html>
